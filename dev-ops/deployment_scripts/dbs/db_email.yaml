apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-email-data-disk
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-email-deployment
  labels:
    app: mysql-email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-email
  template:
    metadata:
      labels:
        app: mysql-email
    spec:
      containers:
        - name: mysql-email
          image: mysql:5.7
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: "/mnt/email"
              subPath: "mysql"
              name: mysql-data-email
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: EMAIL_DB_PASSWORD
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "150m"
      volumes:
        - name: mysql-data-email
          persistentVolumeClaim:
            claimName: mysql-email-data-disk
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-email-service
spec:
  selector:
    app: mysql-email
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306