apiVersion: apps/v1
kind: Deployment
metadata:
  name: <name>
spec:
  selector:
    matchLabels:
      app: <name>
  template:
    metadata:
      labels:
        app: <name>
    spec:
      containers:
      - name: <name>
        image: localhost:5000/<name>
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: <name>
spec:
  selector:
    app: <name>
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 30100
